version: 1
backend:
  phases:
    build:
      commands:
        - npm install
        - npm install -g @aws-amplify/cli
        - npx ampx generate
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'